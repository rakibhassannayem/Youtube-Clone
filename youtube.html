<!DOCTYPE html>
<html>

<head>
    <title>Youtube.com Clone</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thumbnail {
            width: 300px;
            display: block;
        }

        .search-bar {
            display: block;
        }

        .video-title {
            width: 300px;
        }
        .video-preview {
            width: 300px;
            display: inline-block;
            vertical-align: top;
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <input class="search-bar" type="text" placeholder="Search">
    <div class="video-preview">
        <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="loading">

        <P class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
        </P>
        <p class="video-author">
            Marques Brownlee
        </p>
        <p class="video-stats">
            3.4M views &#183; 6 months ago
        </p>
    </div>

    <div class="video-preview">
        <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="loading">

        <P class="video-title">
            Try Not To Laugh Challenge #9
        </P>
        <p class="video-author">
            Markiplier
        </p>
        <p class="video-stats">
            19M views &#183; 4 years ago
        </p>
    </div>

</body>

</html>
